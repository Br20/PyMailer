{% extends 'base.html' %}

{% block header %}
    <h1> {% block title %} Sended mails {% endblock %}</h1>
{% endblock%}

{% block content%}
<ul>
    {% for mail in mails %}
        <li class="mail">
            <div>
                <span class="addr_to"> {{ mail['addr_to']}}</span>
                <span class="subject"> {{ mail['subject']}}</span>
                <hr>
                <p class="mail-content"> {{ mail['content']}}</p>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
