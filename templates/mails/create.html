{% extends 'base.html' %}

{% block header %}
    <h1> {% block title %} Create mail {% endblock %}</h1>
{% endblock%}

{% block action %}
    <a href="{{ url_for('mail.index')}}" class="button">View emails</a>
{% endblock %}


{% block content%}
    <form action="" method="post">
        <div class="form-group">
            <label for="addr_to">Address</label>
            <input type="text" name="addr_to" id="addr_to">
        </div>
        <div class="form-group">
            <label for="email-subject">Subject</label>
            <input type="text" name="email-subject" id="email-subject">
        </div>  
        <div class="form-group">
            <label for="email-content">Content</label>
            <textarea type="text" name="email-content" id="email-content"></textarea>
        </div> 
        <div class="form-group">
            <button class="button">Send</button>
        </div> 
    </form>
{% endblock %}
